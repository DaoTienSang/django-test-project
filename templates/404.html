{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Trang không tìm thấy | SmartTrade</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .button-container {
            margin-top: 1rem;
        }
        
        .btn {
            display: inline-block;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.2s ease;
            margin: 0 0.5rem;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: 2px solid #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0069d9;
        }
        
        .btn-outline {
            background-color: transparent;
            color: #007bff;
            border: 2px solid #007bff;
        }
        
        .btn-outline:hover {
            background-color: #f0f7ff;
        }
        
        .illustration {
            max-width: 100%;
            height: auto;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .button-container {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="{% static 'img/404-illustration.svg' %}" alt="404 Illustration" class="illustration" onerror="this.onerror=null; this.src='{% static 'img/logo.png' %}'; this.style.maxWidth='200px';">
        
        <div class="error-code">404</div>
        <h1 class="error-title">Trang không tìm thấy</h1>
        
        <p class="error-message">
            Rất tiếc, trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.
            Có thể đường dẫn không chính xác hoặc đã bị thay đổi.
        </p>
        
        <div class="button-container">
            <a href="{% url 'home' %}" class="btn btn-primary">Trở về trang chủ</a>
            <a href="javascript:history.back()" class="btn btn-outline">Quay lại trang trước</a>
        </div>
    </div>
</body>
</html>
